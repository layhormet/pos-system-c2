<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS system</title>
    <link rel="stylesheet" href="css/product.css">
    <script defer src="../../js/product.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="top-banner">
        <h1>POS SYSTEM</h1>
        <div class="page">
            <buttonâ€‹ class="dashboard-btn"><a href="/index.html"></a>Dashboard</button>
        </div>
        <div class="page">
            <button class="category-btn"><a href="../category/category.html"></a>Category</button>
        </div>
        <div class="page">
            <button class="product-btn"><a href="../product/product.html"></a>All product</button>
        </div>
        <div class="page">
            <i class="material-icons">person_add</i>
            <button class="customer-btn"><a href="../customer/customer.html"></a>Customers</button>
        </div>
        <div class="closes">
            <button class="close-btn">Close</button>
        </div>
    </div>
    <div id="questions-dialog">
        <div class="dialog">
            <h1>Add Product</h1>
            <section>
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" required>

                <label for="productPrice">Product Price:</label>
                <input type="number" id="productPrice" required>

                <label for="productQuantity">Product Quantity:</label>
                <input type="number" id="productQuantity" required>

                <label for="productcategories">Product categories:</label>
                <select id="categories" required>
                    <option value="">Select categories</option>
                    <option value="Men">Men</option>
                    <option value="Woman">Women</option>
                </select>
                <label for="stock">In stock</label>
                <input type="number" id="stock" required>

                <label for="Sold">Sold</label>
                <input type="number" id="sold" required>
            </section>
            <menu>
                <button class="edit" style="display: none;">Edit</button>
                <button  class="add">Add product</button>
            </menu>
        </div>
        <div class="main_product">
            <div class="banner-search">
                <div class="add-product">
                    <p>Add Product</p>
                    <i class="material-icons">add</i>
                </div>
                <div class="search-box">
                    <input type="search" name="search" class="search" placeholder="Search product...">
                    <i class="material-icons">search</i>
                </div>
            </div>
            <div class="table">
                <table class="box-product">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product's name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Sold</th>
                            <th>In stock</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
    
                    </tbody>
                </table>
            </div>
    </div>


</body>

</html>
